const schema = buildSchema(`
  type Query {
    usageData(startDate: Int!, endDate: Int!): [DailySummary]!
    stats: Stats!
    realtime(sinceTimestamp: Int!): [Reading]!
    readings(startDate: Int!, endDate: Int!): [Reading]!
  }

  type Stats {
    always_on: Float
    today_so_far: Float
  }

  type Reading {
    timestamp: Int!
    reading: Int!
  }

  type DailySummary {
    timestamp: Int!
    dayUse: Float!
    nightUse: Float!
  }
`);
